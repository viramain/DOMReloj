<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Reloj</title>
</head>

<body>
    <main class="container d-flex justify-content-center align-items-center">
        <section class="mt-5 w-75 neon-green" id="contenedorPrincipal">
            <article class="d-flex justify-content-around tituloFecha flex-wrap">
                <p id="diaSemana"></p>
                <p id="numDia"></p>
                <p>de</p>
                <p id="mes"></p>
                <p>del</p>
                <p id="anio"></p>
            </article>
            <article class="d-flex justify-content-around tituloHora">
                <p id="horas"></p>
                <p>:</p>
                <p id="minutos"></p>
                <p>:</p>
                <p id="segundos"></p>
            </article>
            <article class="text-center">
                <button class="btn boton btn-green" onclick="cambiarColor(`green`)"></button>
                <button class="btn boton mx-2 btn-yellow" onclick="cambiarColor(`yellow`)"></button>
                <button class="btn boton btn-pink" onclick="cambiarColor(`pink`)"></button>
            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>


</html>
